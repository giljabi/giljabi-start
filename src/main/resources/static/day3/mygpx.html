<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Giljabi-start-day3</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=27f606d8edf497ab495f16d1d983047f"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link href="/day3/mygpx.css" rel="stylesheet">
    <script src="/day3/FileSaver.min.js" type="text/javascript"></script>
    <script src="/day3/xmlwriter.js" type="text/javascript"></script>

    <script src="/day3/mygpx.js" type="text/javascript" ></script>
</head>
<body>
<div id="map"></div>
<div class="container text-center mt-3">
    <input type="file" class="form-control w-50 mx-auto" id="fileUpload" accept=".gpx" />
    <div class="d-flex justify-content-center mt-2">
        <label for="speed" class="form-label mt-2">이동 속도(km/h)</label>
        <input type="input" class="form-control w-50 mx-auto" id="speed" value="2"/>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-primary mx-2" id="loadButton">Load GPX File</button>
        <button class="btn btn-primary mx-2" id="saveButton">Save GPX File</button>
    </div>
</div>

<!-- GPX Data Output -->
<div class="container mt-4">
    <h5>GPX Data:</h5>
    <pre id="gpxOutput" style="background: #f8f9fa; padding: 1rem; border: 1px solid #ddd;"></pre>
</div>
</body>
</html>
